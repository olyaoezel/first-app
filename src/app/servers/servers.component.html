<label for="">Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)" /> -->
<input type="text" class="form-control" [(ngModel)]="serverName" />
<!--input with two-way databinding --->

<p>{{ serverName }}</p>
<button
  type="button"
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add server
</button>
<p *ngIf="serverCreated; else noServer">
  Server was created, server name is {{ serverName }}
</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>
<!-- <p>{{ allowNewServer }}</p> -->
<app-server *ngFor="let server of servers"></app-server>

<input
  type="text"
  class="form-control"
  [(ngModel)]="userName"
  placeholder="type user name here"
/>
<p>{{ userName }}</p>
<button
  type="button"
  class="btn btn-primary"
  [disabled]="userName.trim() === ''"
  (click)="userName = ''"
>
  Remove user name
</button>
<div class="showDetails">
  <button
    type="button"
    class="btn btn-primary showDetailsButton"
    (click)="showDetails = !showDetails"
  >
    {{ showDetails ? "Hide details" : "Display details" }}
  </button>

  <button
    type="button"
    class="btn btn-primary"
    (click)="onCountClicks()"
    [ngStyle]="{ marginLeft: '20px' }"
    [disabled]="!showDetails"
  >
    Count clicks
  </button>

  <button
    type="button"
    class="btn btn-primary"
    (click)="clicks = []"
    [ngStyle]="{ marginLeft: '20px' }"
    [disabled]="!showDetails || clicks.length < 1"
  >
    Clear clicks
  </button>

  <p *ngIf="showDetails" class="detailsSmiley">Secret Password = cevapcici</p>

  <ul *ngIf="showDetails">
    <li
      *ngFor="let click of clicks; let i = index"
      [ngClass]="[i > 3 ? 'fromFifth' : 'withoutDots']"
    >
      {{ click }}
    </li>
  </ul>
</div>
