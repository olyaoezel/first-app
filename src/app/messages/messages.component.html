<p *appUnless="showMessages">Click this button &darr; to see more </p>
<p *ngIf="showMessages">Click this button &darr; to see less </p>
<button type="button" class="btn btn-primary showMessages" (click)="showMessages = !showMessages">
  {{ showMessages ? "Hide messages" : "Show messages" }}
</button>

<ng-template [ngIf]="showMessages">
  <div class="alert alert-danger" role="alert">
    A simple warning alertâ€”check it out!
    <app-secondary-alert></app-secondary-alert>
    <app-info-alert></app-info-alert>
  </div>
  
  <app-success-alert></app-success-alert>
  <app-info-alert></app-info-alert>
</ng-template>
