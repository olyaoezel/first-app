<button class="btn btn-light" (click)="formsOpen = !formsOpen" >Show Template-Driven Form</button>
<div class="container" *ngIf="formsOpen">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                        type="text" 
                        id="username" 
                        class="form-control" 
                        ngModel name="username" 
                        required>
                    </div>
                    <button class="btn btn-secondary" type="button" (click)="suggestUserName()">Suggest a
                        Username</button>
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        ngModel name="email" 
                        required 
                        email
                         #email="ngModel">
                        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid
                            email!</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                    type="password" 
                    id="password" 
                    class="form-control" 
                    ngModel 
                    name="password" 
                    required 
                    #password="ngModel">
                  
                </div>
               
                <div class="form-group">
                    <label for="subscriptions">Choose a Subscription</label>
                    <select id="subscription" class="form-control" [ngModel]="selectedSubscription" name="subscription">
                        <option
                            *ngFor='let subscription of subscriptions'
                            [value]="subscription">{{subscription}}
                        </option>
                      
                    </select>
                </div>
                <div class="form-group">
                    <textarea name="questionAnswer" rows="3" class="form-control" [(ngModel)]="answer"></textarea>
                </div>
                <p>Your reply: {{ answer }}</p>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input type="radio" name="gender" ngModel [value]="gender" required>
                        {{ gender }}
                    </label>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
            <h3>Your Data</h3>
            <p>Username: {{ user.username }}</p>
            <p>Mail: {{ user.email }}</p>
          
            <p>Gender: {{ user.gender }}</p>
        </div>
    </div>
</div>

<button class="btn btn-light" (click)="showReactiveForms = !showReactiveForms">Show Reactive Form</button>
<app-forms-reactive  *ngIf="showReactiveForms"></app-forms-reactive>
