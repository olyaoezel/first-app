<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="signupForm" (ngSubmmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                    type="text"
                    id="username" 
                    formControlName="username"
                    class="form-control">
                    <span 
                    class="help-block"
                    *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">
                    <span *ngIf="signupForm.get('username').errors['nameIsForbidden']">This name is not allowed</span>
               <span *ngIf="signupForm.get('username').errors['required']">This field is required</span>
                   
                    </span>
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input 
                    type="text" 
                    id="email" 
                    formControlName="email"
                    class="form-control">
                </div>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input 
                        type="radio" 
                         formControlName="gender"
                        [value]="gender"> {{ gender }}
                    </label>
                </div>
                <div formArrayName="hobbies">
                    <h5>Your hobbies</h5>
                    <button 
                    class="btn btn-light" 
                    type="button"
                    (click)="onAddHobby()">Add hobby</button>
                    <div class="form-group"
                    *ngFor="let hobbyControl of hobbyList; let i = index">
                        <input type="text" class="from-control" [formControlName]="i">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" (click)="onSubmit()">Submit</button>
            </form>
        </div>
    </div>
</div>
